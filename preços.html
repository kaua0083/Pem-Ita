    <section class="sobre-container">
    <div class="valores-materiais">
      <h2>Editar valores pagos por material</h2>
      <form action="#" method="post" class="form-cadastro">
        <label for="papel">Papel (R$/kg):</label>
        <input type="number" id="papel" name="papel" step="0.01" placeholder="0.20" required />

        <label for="plastico">Plástico (R$/kg):</label>
        <input type="number" id="plastico" name="plastico" step="0.01" placeholder="0.50" required />

        <label for="vidro">Vidro (R$/kg):</label>
        <input type="number" id="vidro" name="vidro" step="0.01" placeholder="0.10" required />

        <label for="metal">Metal (R$/kg):</label>
        <input type="number" id="metal" name="metal" step="0.01" placeholder="1.00" required />

        <label for="oleo">Óleo de cozinha (R$/L):</label>
        <input type="number" id="oleo" name="oleo" step="0.01" placeholder="0.80" required />

        <button type="submit">Salvar Valores</button>
      </form>
    </div>
  </section>
